<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<meta name="author" content="order by dede58.com/" />
<title>搜索页_{dede:global.cfg_webname/}</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="generator" content="dede58.com"  data-variable="/,cn,132,,11,res017" />

</head>
<body class="met-navfixed">

	<div class="text-center padding-top-50 padding-bottom-50 bg-blue-grey-100">

{dede:include filename="head.htm"/}
<section class="met-search animsition">
  <div class="container">
    <div class="row">
      <div class="met-search-body">
        <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
          <input type="hidden" name="kwtype" value="0" />
          <div class="input-search input-search-dark">
            <button type="submit" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
            <input 
							type="text" 
							class="form-control input-lg" 
							name="q" 
							value="{dede:global name='keyword' function='RemoveXSS(@me)'/}"
							placeholder="请输入搜索关键词！"
							data-fv-notempty = "true" 
							data-fv-message = "不能为空"
						>
          </div>
        </form>
        <ul class="list-group list-group-full list-group-dividered met-page-ajax">
          {dede:list pagesize ='6'}
          <li class="list-group-item">
            <h4> <a href="[field:arcurl/]"> [field:title/]</a> </h4>
            <a class="search-result-link" href="[field:arcurl/]">[field:arcurl/]</a>
            <p>[field:description function="cn_substr(@me,320)"/]...</p>
          </li>
          {/dede:list}
        </ul>
        <div>
          <div class='met_pager'> {dede:pagelist listitem="pre,next,pageno" listsize="2"/} </div>
        </div>
        
        <!--


--> 
      </div>
    </div>
  </div>
</section>
{dede:include filename="footer.htm"/}
<button type="button" class="btn btn-icon btn-primary btn-squared met-scroll-top hide"><i class="icon wb-chevron-up" aria-hidden="true"></i></button>
<script src="/skin/js/dede58.js"></script>
</body>
</html>
